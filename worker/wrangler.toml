name = "email-builder-upload"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Bind your R2 bucket - change "email-builder-images" to your actual bucket name
[[r2_buckets]]
binding = "IMAGE_BUCKET"
bucket_name = "email-builder-images"

# Environment variables (non-secret)
[vars]
# Optional: Restrict uploads to a specific origin domain.
# If left empty or omitted, requests from any origin are allowed.
# Example: ALLOWED_ORIGIN = "https://yourdomain.com"
ALLOWED_ORIGIN = ""

# Secrets (set these via CLI, never put real values here):
#   wrangler secret put UPLOAD_API_KEY
#
# UPLOAD_API_KEY - a strong random string, used to authenticate upload requests
